Appbundle\Entity\RequestEntity:
  Request_{1..20}:
    name: <name()>
    email: <email()>
    company: <domainName()>
    contactNumber: <e164PhoneNumber()>
    message: <sentence()>
    quantity: <numberBetween(1,999)>
    platform: 50%? <randomElement(['ebay','amazon','craigslist'])>
    postedAt: <dateTimeBetween('-9 months', 'now')>
    isActive: <boolean(70)>